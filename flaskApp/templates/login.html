{% extends 'layout.html' %}

{% block body %}

<h1>Login</h1>
    <form  method="POST" action="">
        <div class="form-group">
            <label >User Name</label>
            <input type="text" name="username" value="{{ request.form.username }}" class="form-control" placeholder="Email address" >
            <label>Password</label>
            <input type="password" name="password" value="{{ request.form.password }}" class="form-control" placeholder="Password" >
        </div>
        <button class="btn btn-primary " type="submit">Sign in</button>
    </form>


{% endblock %}
